<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA & Meta -->
    <meta name="theme-color" content="#92400e">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpeg" href="assets/logo.jpg">
    <link rel="apple-touch-icon" href="assets/logo.jpg">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Chef Alli" class="logo-img">
            <h1 class="app-title">AlliMÃ©ntate</h1>
        </div>
    </header>

    <!-- Search -->
    <div class="search-container">
        <div class="search-box">
            <span class="material-icons-round">search</span>
            <input type="text" id="search-input" placeholder="Â¿QuÃ© se te antoja hoy?..." autocomplete="off">
        </div>
    </div>

    <!-- Main Content -->
    <main class="content">
        <!-- Category Filters -->
        <div class="category-filters" id="category-filters">
            <!-- Injected by JS -->
        </div>

        <!-- Recipe Count & Title -->
        <h2>
            <span id="recipe-count">Cargando...</span>
            <button class="icon-btn" onclick="App.random()"
                style="background:none; border:none; color:var(--accent); font-size:1.5rem; cursor:pointer;"
                aria-label="Receta al Azar">ðŸŽ²</button>
        </h2>

        <!-- Recipe Grid -->
        <div class="recipe-grid" id="recipe-list">
            <!-- Cards Injected by JS -->
        </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="nav-bar">
        <button class="nav-item active" onclick="App.filter('all')">
            <span class="material-icons-round">restaurant_menu</span>
            <small>Recetas</small>
        </button>
        <button class="nav-item" onclick="App.filter('favorites')">
            <span class="material-icons-round">favorite</span>
            <small>Favoritos</small>
        </button>
    </nav>

    <!-- Recipe Detail Modal -->
    <div id="recipe-modal" class="recipe-modal">
        <div class="modal-header">
            <img id="modal-img" src="" alt="">
            <button class="modal-close" onclick="App.closeModal()">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="modal-body">
            <span class="card-category" id="modal-cat"
                style="top:-20px; left:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">CategorÃ­a</span>

            <h2 id="modal-title" class="modal-title">TÃ­tulo Receta</h2>

            <div style="display:flex; gap:15px; margin-bottom:25px; color:#a16207; font-weight:600;">
                <span style="display:flex; align-items:center; gap:5px;">
                    <span class="material-icons-round">schedule</span>
                    <span id="modal-time">min</span>
                </span>
            </div>

            <h3 style="color:#78350f; margin-bottom:15px;">Ingredientes</h3>
            <ul class="ingredients-list" id="modal-ingredients">
                <!-- Li items -->
            </ul>

            <h3 style="color:#78350f; margin-bottom:15px;">PreparaciÃ³n</h3>
            <div class="steps-list" id="modal-steps">
                <!-- Pasos -->
            </div>

            <div style="height:50px;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/db.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW registrado'))
                .catch(err => console.error('SW fallo', err));
        }
    </script>
</body>

</html>
