<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AlliMéntate</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <meta name="theme-color" content="#2c1810">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="Logo" class="logo-img">
            <h1 class="app-title">AlliMéntate</h1>
        </div>
        <p style="opacity: 0.8; font-size: 0.9rem; margin-top: 5px;">Recetario Personal</p>
    </header>

    <!-- Search -->
    <div class="search-container">
        <div class="search-box">
            <span class="material-icons-round">search</span>
            <input type="text" id="search-input" placeholder="¿Qué se te antoja hoy?">
        </div>
    </div>

    <!-- Category Filters -->
    <div class="category-filters" id="category-filters">
        <!-- JS Injection -->
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <h2>
            Recetas Destacadas
            <span style="font-size: 0.8rem; font-weight: 400; color: #a16207;" id="recipe-count">Cargando...</span>
        </h2>

        <div class="recipe-grid" id="recipe-list">
            <!-- JS Injection -->
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="nav-bar">
        <button class="nav-item active" onclick="App.filter('all')">
            <span class="material-icons-round">menu_book</span>
            <small>Todo</small>
        </button>
        <button class="nav-item" onclick="App.filter('favorites')">
            <span class="material-icons-round">favorite</span>
            <small>Favoritos</small>
        </button>
        <button class="nav-item" onclick="App.random()">
            <span class="material-icons-round">casino</span>
            <small>Azar</small>
        </button>
    </nav>

    <!-- Modal Detalle -->
    <div id="recipe-modal" class="recipe-modal">
        <div class="modal-header">
            <img id="modal-img" src="" alt="">
            <button class="modal-close" onclick="App.closeModal()">
                <span class="material-icons-round">expand_more</span>
            </button>
        </div>
        <div class="modal-body">
            <h1 class="modal-title" id="modal-title">...</h1>

            <div style="display: flex; gap: 15px; margin-bottom: 25px;">
                <span class="chip"
                    style="background:#fef3c7; color:#b45309; padding:5px 12px; border-radius:15px; font-size:0.85rem; font-weight:600;">
                    <span class="material-icons-round" style="font-size:1rem; vertical-align:middle;">timer</span> <span
                        id="modal-time">30m</span>
                </span>
                <span class="chip"
                    style="background:#dcfce7; color:#15803d; padding:5px 12px; border-radius:15px; font-size:0.85rem; font-weight:600;">
                    <span id="modal-cat">Postre</span>
                </span>
            </div>

            <h3>Ingredientes</h3>
            <ul class="ingredients-list" id="modal-ingredients"></ul>

            <h3>Preparación</h3>
            <div class="steps-list" id="modal-steps"></div>

            <div style="height: 50px;"></div> <!-- Spacer -->
        </div>
    </div>

    <!-- Cargar Base de Datos Localmente (Sin CORS) -->
    <script src="data/db.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado', reg))
                    .catch(e => console.log('SW fallo', e));
            });
        }
    </script>
</body>

</html>
